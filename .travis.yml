matrix:
  fast_finish: true

addons:
  apt:
    sources:
        - deadsnakes
    packages:
        - python3.5

install:
    - pip install tox
    - pip install -r requirements.txt
    - pip install pytest-django
    - pip install flake8
    - pip install coveralls

script:
    - tox -e $TOX_ENV

after_success:
    - coveralls

deploy:
  provider: pypi
  user: RaphaelGyory
